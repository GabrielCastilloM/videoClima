<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://gabrielcastillom.github.io/videoClima/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://gabrielcastillom.github.io/videoClima/_dist_/index.css"
    />
    <title>Workshop 3: Video y API de clima</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          Manipulacion del Dom
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
        Workshop 3 video y api.openweathermap
        </h3>
        <p class="max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Puedes reproducir el video y hacer clic en los controles y en la
          parte derecha puedes consultar el clima de diferentes ciudades y pa√≠ses
        </p>
      </div>
    </div>

    <div class="contenedor">

      <section class="contenedor__seccion1">
        <div class="contenedor__seccion1--button" >
          <button id="reproducir" class="btn btn-primary" > Reproducir </button>
          <button id="pausar" class="btn btn-primary"> Pausar </button>
          <button id="mute" class="btn btn-primary"> Mute </button>
          <button id="big" class="btn btn-primary"> Big/Small </button>
        </div>

        <div class="seccion__video">
          <video id="video" src="Trailer.mp4" width="100%"></video>
        </div>
      </section>

      <section class="contenedor__seccion2">
        <div class="contenedor__seccion2--botones">
          <input type="text" name="" id="ciudad" placeholder="Digitar Pais o Ciudad">
          <button  id="generar" class="btn btn-primary">Consultar datos</button>
        </div>

        <div class="contenedor__seccion2--consulta"></div>
        </div>
      </section>
    </div>

    <footer class="text-center p-6 text-sm ">
      <p>
        Api utilizada para consulta de clima
        <a href="https://openweathermap.org/api" target="_blank">https://openweathermap.org/api</a>
        | Echo por  Gabriel Castillo
      </p>
    </footer>

    <!-- Add more scripts here -->
    <script type="module" src="https://gabrielcastillom.github.io/videoClima/_dist_/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
